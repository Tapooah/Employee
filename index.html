<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" href="stylesheets/img/Gender%20icons%20_%20Noun%20Project_files/21902-200.png">

</head>
<body>
<div class="container">
    <h1>
        Employee
    </h1>
    <div class="card">
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" class="form-control" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input id="id" class="form-control" name="id" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input class="form-control" id="email" name="email" placeholder="exaple@example.com"
                               type="email" required pattern=".+\.com$">
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input id="salary" class="form-control" name="salary" required>
                    </div>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" name="gender" type="radio" value="male">
                        ♂
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" name="gender" type="radio" value="female">
                        ♀
                    </label>
                </div>
                <div class="form-group">
                    <label for="select-title">Select Title:</label>
                    <select class="form-control" name="select-title" id="select-title">
                        <option value="WageEmployee">Wage Employee</option>
                        <option value="SalesPerson">Sales Person</option>
                        <option value="Manager">Manager</option>
                        <option value="SalesManager">Sales Manager</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-outline-secondary">Submit</button>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
